{% set name = "nanoarrow" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nanoarrow-{{ version }}.tar.gz
  sha256: 9426a8a7e4e0be4173484a2f5ec3a6b5642b7962e0a36fae9f4315a775d84f7a

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=61.0.0
    - cython
    - pip
  run:
    - python

test:
  imports:
    - nanoarrow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://arrow.apache.org/nanoarrow/
  summary: Python bindings to the nanoarrow C library
  dev_url: https://github.com/apache/arrow-nanoarrow
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - paleolimbot
